# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Add top-level permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Haskell and Stack
      uses: haskell-actions/setup@v2
      with:
        enable-stack: true
        stack-no-global: true
        stack-version: 'latest'

    - name: Cache Stack dependencies and build artifacts
      uses: actions/cache@v5
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ hashFiles('blog.cabal') }}
        restore-keys: |
          ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-
          ${{ runner.os }}-stack-

    - name: Install dependencies
      run: stack build --only-dependencies

    - name: Build project
      run: stack build

    - name: Generate blog content
      run: stack run blog -- rebuild

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        # Upload content of the 'docs' directory
        path: './docs'

  # New deploy job
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment # id is needed for the url output
        uses: actions/deploy-pages@v4
